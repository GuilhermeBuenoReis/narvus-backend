name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests and Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: bitnami/postgresql:latest
        ports:
          - 5433:5432
        env:
          POSTGRES_USER: docker
          POSTGRES_PASSWORD: docker
          POSTGRES_DB: controll-habits-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      
      - name: Install dependencies
        run: pnpm install

      - name: Run Migrations and Tests
        env:
          DATABASE_URL: postgresql://docker:docker@localhost:5433/controll-habits-test
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: pnpm test

      - name: Build project
        run: pnpm build