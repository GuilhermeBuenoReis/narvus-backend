name: CI de Testes e Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-ci:
    name: Rodar Testes e Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: docker
          POSTGRES_PASSWORD: docker
          POSTGRES_DB: controll-habits-test
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: 1. Checkout do código
        uses: actions/checkout@v4

      - name: 2. Instalar pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: 3. Configurar ambiente Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: 4. Instalar dependências
        run: pnpm install

      - name: 5. Rodar os testes
        env:
          DATABASE_URL: postgresql://docker:docker@localhost:5432/controll-habits-test
        run: pnpm test

      - name: 6. Build do projeto
        run: pnpm build